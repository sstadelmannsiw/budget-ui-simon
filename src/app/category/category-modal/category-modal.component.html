<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cancel
      </ion-button>
    </ion-buttons>

    <ion-title>Add category</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon slot="start" name="save"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- ------- -->
<!-- Content -->
<!-- ------- -->
<ion-content class="ion-padding" [formGroup]="categoryForm">
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input
      [disabled]="submitting"
      formControlName="name"
      maxlength="40"
      placeholder="Enter the category's name"
      required
    ></ion-input>
  </ion-item>
</ion-content>
<ion-button color="medium" (click)="cancel()" [disabled]="submitting">
  <ion-icon slot="start" name="close"></ion-icon>
  Cancel
</ion-button>
<ion-button (click)="save()" [disabled]="categoryForm.pristine || categoryForm.invalid || submitting">
  <ion-icon slot="start" name="save"></ion-icon>
  Save
</ion-button>
